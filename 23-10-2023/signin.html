<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="Auth System" />
    <title></title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
      body {
        background-color: rgba(214, 49, 7, 0.849);
      }
    </style>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="text-center container-fluid">
      <!--<div id="alert" class="alert" style="width: 50%; margin: 0 auto"></div>-->
      <h3 class="display-5 text-center mt-5">Login Page</h3>
      <main class="w-50 m-auto">
        <form action="#">
          <h1 class="h2 mb-3 text-white">Let's Watch Movie!</h1>
          <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="name@example.com"
              name="email"
            />
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Password"
              name="password"
            />
            <label for="floatingPassword">Password</label>
          </div>

          <button
            class="w-100 btn btn-lg btn-primary"
            type="submit"
            id="signin-btn"
          >
            Sign in
          </button>

          <input
            type="reset"
            class="w-100 btn btn-lg btn-success mt-3"
            value="Clear"
          />
          <a href="./registration.html" class="text-white text-decoration-none"
            >Not yet registered? <u>Click here</u></a
          >

          <p class="mt-5 mb-3 text-white">&copy; 2023â€“2024</p>
        </form>
      </main>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="./signin.js" type="module"></script>
  </body>
</html>
